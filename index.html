<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Em co yeu anh khong?</title>
    <style>
        #ques {
            position: absolute;
            left: 220px;
            top: 175px;
            width: auto;
            height: 210px;
        }
        #ans_yes {
            position: absolute;
            left: 285px;
            top: 235px;
            width: 210px;
            height: 210px;
        }
        #ans_no{
            position: absolute;
            left: 360px;
            top: 210px;
            width: 210px;
            height: 210px;
        }
        #image{
            display: inline-block;
            width: 300px;
            height: 500px;
        }
    </style>
    <script type="text/javascript">
        flag = 1

        function yes(){
            alert("Yeu em Huy")
        }

        function love(){
            if (flag == 1) {
                ans_no.style.top = '90px';
                ans_no.style.left = '500px';
                flag = 2;
            } else if (flag == 2) {
                ans_no.style.top = '180px';
                ans_no.style.left = '50px';
                flag = 3;
            } else if (flag ==3) {
                ans_no.style.top = '235px';
                ans_no.style.left = '360px';
                flag = 1;
            }
        }
    </script>
</head>
<body>
<form action="#">
    <h1 id="ques">Do you love me?</h1>
    <div id="ans_yes">
        <input type="button" value="YES" onclick="yes()"/>
    </div>
    <div id="ans_no">
        <input type="button" value="NO" onmouseover="love()"/>
    </div>
    <br>
    <img id="image" src="image/oops.jpg"/>
</form>
</body>
</html>
